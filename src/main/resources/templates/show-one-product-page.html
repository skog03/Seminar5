<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <p>example for Product passing from JAVA to HTML</p>
        <p th:text="${mypackage.getId()}"></p>
        <p th:text="${mypackage.getTitle()}"></p>
        <p th:text="${mypackage.getDescription()}"></p>
        <p th:text="${mypackage.getPrice()}"></p>
        <p th:text="${mypackage.getQuantity()}"></p>
        <p th:text="${mypackage.toString()}"></p>
    </body>
</html>
